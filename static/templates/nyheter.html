<h1 class="title">Nyheter</h1>
<div class="news-container">
{{#each news}}
<div class="newsitem">
    <a href="/nyheter/{{this.id}}" data-navigo><h3 class="news-title">{{this.headline}}</h2></a>
    <p class="news-subtitle">Av {{this.author.type.name}}-{{this.author.name}}<br />{{formatDate this.timestamp}}</p>
    <p class="news-text">{{{this.text}}}</p>
</div>
{{/each}}
</div>
